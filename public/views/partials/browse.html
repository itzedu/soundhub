<div class='row'>
	<h3 class="playlist_title">Browse All Music</h3>
	<div class="col-sm-10 col-sm-offset-1">
		<table class="table">
		  	<thead>
			  	<tr>
			  		<th></th>
			  		<th>Track</th>
			  		<th>Artist</th>
			  		<th>Add to playlist</th>
			  	</tr>
		  	</thead>
		  	<tbody>
				<tr ng-repeat='song in songs | filter: filter_name'>
					<td><a href='' ng-click="playSong(song.file_source)"><span class="glyphicon glyphicon-play"></span></a></td>
					<td><p ng-bind='song.track'></p></td>
					<td><p ng-bind='song.artist'></p></td>
					<td>
						<div class='playlist_select'>
							<select ng-model='index' ng-options="index as playlist.playlist_name for (index, playlist) in playlists">
							</select>
						</div>
						<a href='' ng-click="addSong(song,index)"><span class="add_icon glyphicon glyphicon-ok"></span></a>
					</td>
				</tr>
		  	</tbody>
		</table>
	</div>
</div>
